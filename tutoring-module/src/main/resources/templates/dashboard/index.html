<html>
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>
	<div th:replace="~{base :: navbar('dashboard')}"></div>
	<div class="container" id="core">
		
		<div class="card mt-2">
			<div class="card-header text-center align-items-center"><h4>Objetivo Atual</h4></div>
			
  			<div class="card-body row">
  				<div class="col-2">
  					<h5 class="card-title" th:text="${student.learningPlanManager.get.getPedagogicalLPP.name}"/>
  					<small class="card-subtitle mb-2 text-muted" th:text="${topicName}"/>
  				</div>
  				<div class="col">
  					<div class="progress">
  						<div class="progress-bar bg-success" role="progressbar"
  							th:style="'width: ' + ${100*student.learningPlanManager.get.getLearningPlanProgress} + '%'" 
  							th:text="${100*student.learningPlanManager.get.getLearningPlanProgress} + '%'">
  						</div>
  					</div>
					<br>
					<div class="row justify-content-between align-items-center">
						<div class="card-text col-3">
							<span>Score: </span>
							<span th:text="${student.learningPlanManager.get.getLearningPlanAvgScore}"></span>
						</div>
						<a href="/learn" type="button" class="btn btn-success col-4">CONTINUAR APRENDENDO</a>
					</div>					
  				</div>    			
 			</div>
 			
 			<div class="card-body">
 				<div class="accordion" id="accordion-POStructure">
 				
					<div class="accordion-item">
					    <h2 class="accordion-header" id="flush-TopHeading">
					      	<button class="btn btn-secondary collapsed col-12 btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#flush-TopCollapse">
					        	Detalhes
					      	</button>
					    </h2>
					    <div id="flush-TopCollapse" class="accordion-collapse collapse" data-bs-parent="#accordion-POStructure">
					    	<div class="accordion-body">
								<div th:replace="~{dashboard/aux :: learningPlanPieceStructure(pieces=${student.learningPlanManager.get.getPedagogicalLPP.childLPP})}"></div>
					    	</div>
					    </div>					    		
				  	</div>
				  	
				</div>   	
 			</div>
 			
		</div>
		
	</div>
</body>
</html>
