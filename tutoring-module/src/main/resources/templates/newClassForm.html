<html>
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>
	<div th:replace="~{base :: navbar('null')}"></div>
	
	<div class="container">
		
		<div class="card mb-3">
			<form th:action="@{/newClass}" class="card-body form-group" method="post">
			
				<div class="row justify-content-between">
					<div class="form-group col-12">
						<label for="name">Nome</label>
						<input name="name" type="text"  class="form-control" placeholder="Nome da turma"/>
					</div>
				</div>
				
				<button class="btn btn-primary mt-5" type="submit">Cadastrar</button>
			</form>
		</div>
		
	</div>
</body>
</html>
